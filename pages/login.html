<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <div class="login-form">
            <div class="login-title">
                <h2 class="heading text-center">Login</h2>
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>
            <div class="input">
                <label class="input-checkbox"></label>

                <a href="#" class="login-forget">Forget your Password?</a>
            </div>
            
            <div class="btn-signup text-center">
                <button class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
               <span>Create New Account <a class="login-link fw-400" href="/pages/signup.html">Signup</a></span>
            </div>
        </div>
    </main> 
</body>
</html>
