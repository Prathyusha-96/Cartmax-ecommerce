<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <div class="login-form">
            <div class="login-title">
                <h2 class="heading text-center">Signup</h2>
            </div>
            <div class="input">
                <label>Full Name</label>
                <input class="input-txt" type="name" />
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>
            <div class="btn-signup text-center">
                <button class="btn btn-primary">Create New Account</button>
            </div>
            <div class="text-center">
            <span>Allready have an Account  <a class="login-link fw-400" href="/pages/login.html">Login</a></span>
            </div>
        </div>
    </main> 
</body>
</html>
