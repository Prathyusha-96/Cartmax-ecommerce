<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/76236e6232.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="left-nav">
            <a href="/index.html">CartMax</a>
     </div>
     <ul class="navbar-search">
        <input class="search-box" type="search" placeholder="Search"><span class="search-icon">
       <i class="fas fa-search" aria-hidden="true"></i></span>
      </ul>
        <ul class="right-nav">
            <li><a href="/pages/login.html" class="btn btn-default">Login</a></li>
            <li class="badge"><a href="#">
                <i class="badge-icon fas fa-cart-plus" aria-hidden="true"></i>
                <span class="badge-number">1</span> 
            </a></li>
            <li class="badge"><a href="/pages/wishlist.html">
                <i class="badge-icon far fa-heart" aria-hidden="true"></i>
                <span class="badge-number">3</span> 
            </a></li>

        </ul>
    </nav>
    <main class="container">
        <div class="login-form">
            <div class="login-title">
                <h2 class="heading text-center">Signup</h2>
            </div>
            <div class="input">
                <label>Full Name</label>
                <input class="input-txt" type="name" />
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>
            <div class="btn-signup text-center">
                <button class="btn btn-primary">Create New Account</button>
            </div>
            <div class="text-center">
            <span>Allready have an Account  <a class="login-link fw-400" href="/pages/login.html">Login</a></span>
            </div>
        </div>
    </main> 
</body>
</html>
